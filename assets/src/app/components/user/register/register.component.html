<div id="container" class="container">
    <div class="row ">
        <div class="col-sm-6 offset-sm-3 text-center">
            <div class="login-container">
            <h1 class="login-font">Create a Trello Account</h1>
            <h1 class="login-quiet"> or <a [routerLink]="['']"> sign in to your account</a></h1>            
            </div>

            <ng-container *ngIf="errors">	
	            <div class="alert alert-danger" *ngFor=" let error of errors.error.non_field_errors" role="alert" style="text-align: left;">
	                {{ error }}
	            </div>
	    	</ng-container>
            
            <div class="info-form">
                <form [formGroup]="registrationForm" (ngSubmit)="registerUser()" class="form-inlin justify-content-center" >
  
                	<div class="form-group">
                        <h1 class="login-forms">First Name</h1>
                        <input formControlName="first_name" type="text" name="first_name" class="form-control" placeholder="Jane">
                    </div>

                    <div class="form-group">
                        <h1 class="login-forms">Last Name</h1>
                        <input formControlName="last_name" type="text" name="last_name" class="form-control" placeholder="Doe">
                    </div>

                    <div class="form-group">
                        <h1 class="login-forms">Email</h1>
                        <input formControlName="email" type="text" name="email" class="form-control" placeholder="jane.doe@example.com">

						<ng-container *ngIf="errors">	
                            <div class="alert alert-danger" *ngFor="let error_email of errors.error.email" role="alert" style="text-align: left;">
                                {{ error_email }}
                            </div>
                    	</ng-container>

                    </div>
                    <div class="form-group">
                        <h1 class="login-forms">Confirm Password</h1>
                        <input formControlName="password2" type="password" name="password2" class="form-control" >
                    </div>
                        
                    <div class="form-group">
                        <h1 class="login-forms">Password</h1>
                        <input formControlName="password" type="password" name="password" class="form-control" >
                    </div>
                    <button type="submit" class="btn btn-success" style="width: 540px;">Sign Up</button>
                </form>
            </div>
            <br>
        </div>
    </div>
</div>
