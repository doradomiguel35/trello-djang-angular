<div id="container" class="container">  
    <div class="row ">
        <div class="col-sm-6 offset-sm-3 text-center">
            <div class="login-container"> 
                
                <ng-container *ngIf="errors">    
                    <div class="alert alert-danger" *ngFor="let error of errors.error.non_field_errors" role="alert">
    					{{ error }}
                    </div>
                </ng-container>

            <h1 class="login-font">Login to Trello</h1>
            <h1 class="login-quiet"> or <a href=""> create an account</a></h1>            
            </div>
            <div class="info-form">
                
                <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="form-inlin justify-content-center">
                    <div class="form-group">
                        <h1 class="login-forms">Email</h1>
                        <input type="text" formControlName="email" class="form-control" placeholder="jane.doe@example.com">
                        <ng-container *ngIf="errors">
                            <div class="alert alert-danger"  *ngIf="errors.error.email" role="alert">
                                {{ errors.error.email }}
                            </div>
                        </ng-container>
                    </div>
                    <div class="form-group">
                        <h1 class="login-forms">Password</h1>
                        <input type="password" formControlName="password" class="form-control">
                        <ng-container *ngIf="errors">
                            <div class="alert alert-danger"  *ngIf="errors.error.password" role="alert">
                                {{ errors.error.password }}
                            </div>
                        </ng-container>
                    </div>
                    <button type="submit" class="btn btn-success" style="width: 540px;">Log in</button>
                </form>
            </div>
            <br>
        </div>
    </div>
</div>
